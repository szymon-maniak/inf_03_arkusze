<!DOCTYPE html>

    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>

        <form action="">

                <input type="text" name="" id="" value="Wpisz Nazwisko..." required>
                <button>Następna karta</button>
            </div>
            <div id="blok_2">
                <h2>Dane kontaktowe</h2>
                <input type="email" name="" id="" value="Twój e-mail..">
                <input type="tel" name="" id="" value="Twój numer telefonu...">
                <button>Następna karta</button>
            </div>
            <div id="blok_3">
                <h2>Hasło do logowania</h2>
                <input type="password" name="" id="" value="Podaj hasło">
                <input type="password" name="" id="" value="Powtórz hasło">

            </div>
        </form>
    </main>
    <footer id="stopka_1">
        <video controls>
            <source src="motyl.mp4" type="video/mp4">

            </tr>
            <tr>
                <td>13:00 - 15.00</td>

            </tr>
